<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code</title>
    <style>
        body {
            font-family: Garamond;
            background-image: url('{{ url_for("static", filename="sky.jpg") }}');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }

        .nav-bar img {
            height: 50px;
            max-width: 100px;
            margin-right: 20px;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .date-time h3 {
            color: white;
            font-size: 20px;
            margin-right: 35px;
        }

        .other-links {
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }

        .other-links a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            padding: 5px;
            transition: color 0.3s;
        }

        .other-links a:hover {
            color: #bbb;
        }

        .content {
            text-align: center;
            margin: auto;
            padding: 50px;
            color: white;
            margin-top: 100px;
        }

        h1 {
            font-size: 36px;
            color: white;
        }

        img {
            margin-top: 20px;
            border: 5px solid white;
            border-radius: 10px;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
            color: white;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <img src="{{ url_for('static', filename='logo1.png') }}">
        <div class="nav-links">
            <div class="date-time">
                <h3 id="current-date-time"></h3>
            </div>
            <div class="other-links">
                <a href='#'>About Us</a>
                <a href='#'>Help</a>
            </div>
        </div>
    </div>

    <div class="content">
        <h1>Scan this QR Code</h1>
        <img src="data:image/png;base64,{{ qr_code_image }}" alt="QR Code">
        <p>Use the generated code from your authenticator app to log in.</p>
    </div>

    <div class="footer">
        <p>&copy; 2023 Sri Sivasubramaniya nadar College of Engineering. All Rights Reserved</p>
    </div>
</body>
</html>
