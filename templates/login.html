<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Financial Services Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="logo-section">
            <img src="{{ url_for('static', filename='logo1.png') }}" alt="Logo">
        </div>
        <div class="nav-links">
            <div class="date-time">
                <span id="current-date-time"></span>
            </div>
            <a href="#about">About Us</a>
            <a href="#help">Help</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="page-wrapper">
        <div class="container" style="max-width: 500px; margin-top: 100px;">
            <div class="card">
                <div class="card-header">
                    <h1>Welcome Back</h1>
                    <p style="margin: 0; opacity: 0.9;">Sign in to your account</p>
                </div>
                
                <div class="card-body">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST" action="{{ url_for('login') }}" data-validate>
                        <div class="form-group">
                            <label for="username" class="form-label">Username or Email</label>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                class="form-control" 
                                placeholder="Enter your username"
                                required
                                autofocus
                            >
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-control" 
                                placeholder="Enter your password"
                                required
                            >
                        </div>

                        <button type="submit" class="btn btn-primary btn-block btn-lg mt-3">
                            Sign In
                        </button>

                        <div class="text-center mt-3">
                            <p style="color: #6b7280; margin-bottom: 0.5rem;">
                                Don't have an account? 
                                <a href="{{ url_for('register') }}" style="color: var(--primary-color); font-weight: 600; text-decoration: none;">
                                    Register here
                                </a>
                            </p>
                            <p style="color: #6b7280;">
                                <a href="{{ url_for('recover') }}" style="color: #9ca3af; font-size: 0.9rem; text-decoration: none;">
                                    Forgot your password?
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
